        <!-- Pop up Add Album FORM -->
        <div id="pop-up-addAlbum" class="pop-up-form">
            <div class="pop-up-form-content">
                <span class="close-addAlbum-form">&times;</span>
                <h2> Add new Album to your list </h2>
                <form action="" class="form-addAlbum">
                    <input class="input-form" type="text" placeholder="Name*" required>
                    <input class="input-form" type="text" placeholder="Short description*" required>
                    <button type="submit" class="btn btn-form btn-primary">
                        Add Album
                    </button>
                </form>
            </div>
        </div>

        <!-- SEARCH BAR -->
        <div id="div-searchbar">
            <h2> Discover new plants </h2>
            <form action="">
                <input class="input-search" type="text" placeholder="Search for plants... ">
                <button type="submit" class="btn-search">
                    <i class="fa fa-search"></i>
                </button>

                <div class="checkboxes">
                    <div style="text-align: left;">
                        <input type="checkbox" id="class" value="class">
                        <label for="class">Class</label><br>
                    </div>
                    <div style="text-align: left;">

                    </div>
                    <div style="text-align: left;">
                        <input type="checkbox" id="genus" value="genus">

                    </div>
                    <div style="text-align: left;">
                        <input type="checkbox" id="collection" value="collection">
                        <label for="collection">Collection</label><br>
                    </div>
                    <div style="text-align: left;">
                        <input type="checkbox" id="subclass" value="subclass">

                    <div style="text-align: left;">

                    <div style="text-align: left;">

                    </div>
                    <div style="text-align: left;">

                    </div>
